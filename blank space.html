<!DOCTYPE html>

    <link rel="stylesheet" href="style.css"></head>
    <style> 
      body {
      background-image: url('pageBackground.png');
      background-size: cover; /* 圖片會縮放以覆蓋整個背景區域，可能會裁剪 */
      background-repeat: no-repeat; 
      background-position: center center;
      background-attachment: fixed; /* (可選) 圖片固定，不隨捲動軸捲動 */
      color: white;
  
      position: relative;
      height: 100vh;
      margin: 0;
  }

  .CenterTexth1 {
    position: absolute;
    top: 1px;        /* 距離頂部 10 像素 */
    left: 50%;        /* 距離左邊 50% */
    transform: translateX(-50%); /* 關鍵！將元素本身向左移動它寬度的一半 */
    color: #0077ff;
    font-size: 24px;
    max-width: 90%; /* 確保最大寬度不超過視窗的 90% */
    box-sizing: border-box; /* 確保 padding 和 border 不會增加總寬度 */
    text-align: center; /* 讓文字在元素內置中 */
  }
</style>
</head>
<body>
    <h1 class="CenterTexth1">🔐抱歉，您没有权限访问该接口</h1>
    <p style="font-size: 25px;">這裡目前沒有內容</p> 
    <a href="https://liaogr-413.github.io/" style="text-decoration: none;font-size: 50px;">

    </a>
